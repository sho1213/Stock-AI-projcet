name: Meeting Notes Generator

on:
  schedule:
    # JST 06:00 = UTC 21:00 (前日)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライラン実行（議事録を作成しない）'
        required: false
        default: false
        type: boolean

jobs:
  generate-meeting-notes:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r meeting_notes/requirements.txt

      - name: Restore Google auth files
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          if [ -z "$GOOGLE_CREDENTIALS_JSON" ] || [ -z "$GOOGLE_TOKEN_JSON" ]; then
            echo "GOOGLE_CREDENTIALS_JSON または GOOGLE_TOKEN_JSON が未設定です" >&2
            exit 1
          fi
          printf '%s' "$GOOGLE_CREDENTIALS_JSON" > meeting_notes/credentials.json
          printf '%s' "$GOOGLE_TOKEN_JSON" > meeting_notes/token.json

      - name: Conflict marker check
        run: |
          if rg -n "^(<<<<<<<|=======|>>>>>>>)" .; then
            echo "Unresolved merge conflict markers detected." >&2
            exit 1
          fi

      - name: Syntax check
        run: |
          python -m py_compile meeting_notes/*.py

      - name: Run meeting notes generator
        working-directory: meeting_notes
        env:
          SHARED_DRIVE_NAME: ${{ secrets.SHARED_DRIVE_NAME }}
          SOURCE_FOLDER_NAME: ${{ secrets.SOURCE_FOLDER_NAME }}
          TARGET_PARENT_FOLDER_NAME: ${{ secrets.TARGET_PARENT_FOLDER_NAME }}
          TARGET_FOLDER_NAME: ${{ secrets.TARGET_FOLDER_NAME }}
          WHISPER_DEVICE: ${{ vars.WHISPER_DEVICE }}
          WHISPER_COMPUTE_TYPE: ${{ vars.WHISPER_COMPUTE_TYPE }}
          REQUEST_INTERVAL: ${{ vars.REQUEST_INTERVAL }}
          MAX_VIDEOS_PER_RUN: ${{ vars.MAX_VIDEOS_PER_RUN }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="--dry-run"
          fi

          python main.py $ARGS
