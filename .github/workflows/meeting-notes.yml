name: Meeting Notes Generator

on:
  schedule:
    # JST 06:00 = UTC 21:00 (前日)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライラン実行（議事録を作成しない）'
        required: false
        default: false
        type: boolean

jobs:
  generate-meeting-notes:
    runs-on: [self-hosted, gpu]
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify GPU availability
        run: |
          echo "=== GPU情報 ==="
          nvidia-smi
          echo ""
          echo "=== CUDA バージョン ==="
          nvcc --version || echo "nvcc not found (runtime-only install)"

      - name: Setup Python venv
        run: |
          python3 -m venv .venv --system-site-packages 2>/dev/null || true
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r meeting_notes/requirements.txt

      - name: Restore Google auth files
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          if [ -z "$GOOGLE_CREDENTIALS_JSON" ] || [ -z "$GOOGLE_TOKEN_JSON" ]; then
            echo "GOOGLE_CREDENTIALS_JSON または GOOGLE_TOKEN_JSON が未設定です" >&2
            exit 1
          fi
          printf '%s' "$GOOGLE_CREDENTIALS_JSON" > meeting_notes/credentials.json
          printf '%s' "$GOOGLE_TOKEN_JSON" > meeting_notes/token.json

      - name: Syntax check
        run: |
          . .venv/bin/activate
          python -m py_compile meeting_notes/main.py
          python -m py_compile meeting_notes/config.py
          python -m py_compile meeting_notes/drive_service.py
          python -m py_compile meeting_notes/transcription_service.py

      - name: Run meeting notes generator
        working-directory: meeting_notes
        env:
          WHISPER_DEVICE: cuda
          WHISPER_COMPUTE_TYPE: float16
          REQUEST_INTERVAL: ${{ vars.REQUEST_INTERVAL }}
          MAX_VIDEOS_PER_RUN: ${{ vars.MAX_VIDEOS_PER_RUN }}
        run: |
          . ../.venv/bin/activate

          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="--dry-run"
          fi

          python main.py $ARGS
