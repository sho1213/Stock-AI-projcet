name: Meeting Notes Generator

on:
  schedule:
    # JST 06:00 = UTC 21:00 (前日)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライラン実行（議事録を作成しない）'
        required: false
        default: false
        type: boolean

jobs:
  generate-meeting-notes:
    runs-on: [self-hosted, windows, gpu]
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify GPU availability
        shell: cmd
        run: nvidia-smi

      - name: Install Python dependencies
        shell: cmd
        run: python -m pip install --upgrade pip && python -m pip install -r meeting_notes\requirements.txt

      - name: Restore Google auth files
        shell: powershell
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          if (-not $env:GOOGLE_CREDENTIALS_JSON -or -not $env:GOOGLE_TOKEN_JSON) {
            Write-Error "GOOGLE_CREDENTIALS_JSON または GOOGLE_TOKEN_JSON が未設定です"
            exit 1
          }
          [System.IO.File]::WriteAllText("meeting_notes\credentials.json", $env:GOOGLE_CREDENTIALS_JSON)
          [System.IO.File]::WriteAllText("meeting_notes\token.json", $env:GOOGLE_TOKEN_JSON)

      - name: Syntax check
        shell: cmd
        run: |
          python -m py_compile meeting_notes\main.py
          python -m py_compile meeting_notes\config.py
          python -m py_compile meeting_notes\drive_service.py
          python -m py_compile meeting_notes\transcription_service.py

      - name: Run meeting notes generator
        shell: cmd
        working-directory: meeting_notes
        env:
          WHISPER_DEVICE: cuda
          WHISPER_COMPUTE_TYPE: float16
          REQUEST_INTERVAL: ${{ vars.REQUEST_INTERVAL }}
          MAX_VIDEOS_PER_RUN: ${{ vars.MAX_VIDEOS_PER_RUN }}
        run: |
          if "${{ github.event.inputs.dry_run }}"=="true" (
            python main.py --dry-run
          ) else (
            python main.py
          )
