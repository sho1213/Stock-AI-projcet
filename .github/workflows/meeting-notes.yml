name: Meeting Notes Generator

on:
  schedule:
    # JST 06:00 = UTC 21:00 (前日)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライラン実行（議事録を作成しない）'
        required: false
        default: false
        type: boolean

jobs:
  generate-meeting-notes:
    runs-on: [self-hosted, windows, gpu]
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify GPU availability
        shell: cmd
        run: nvidia-smi

      - name: Install Python dependencies
        shell: cmd
        run: python -m pip install --upgrade pip && python -m pip install -r meeting_notes\requirements.txt && python -m pip install nvidia-cublas-cu12 nvidia-cudnn-cu12

      - name: Restore Google auth files
        shell: cmd
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          python -c "import os, sys; d=os.environ.get('GOOGLE_CREDENTIALS_JSON',''); open(r'meeting_notes\credentials.json','w',encoding='utf-8').write(d) if d else sys.exit('GOOGLE_CREDENTIALS_JSON が未設定です')"
          python -c "import os, sys; d=os.environ.get('GOOGLE_TOKEN_JSON',''); open(r'meeting_notes\token.json','w',encoding='utf-8').write(d) if d else sys.exit('GOOGLE_TOKEN_JSON が未設定です')"

      - name: Syntax check
        shell: cmd
        run: |
          python -m py_compile meeting_notes\main.py
          python -m py_compile meeting_notes\config.py
          python -m py_compile meeting_notes\drive_service.py
          python -m py_compile meeting_notes\transcription_service.py

      - name: Run meeting notes generator
        shell: cmd
        working-directory: meeting_notes
        env:
          WHISPER_DEVICE: cuda
          WHISPER_COMPUTE_TYPE: float16
          REQUEST_INTERVAL: ${{ vars.REQUEST_INTERVAL }}
          MAX_VIDEOS_PER_RUN: ${{ vars.MAX_VIDEOS_PER_RUN }}
        run: |
          if "${{ github.event.inputs.dry_run }}"=="true" (
            python main.py --dry-run
          ) else (
            python main.py
          )
